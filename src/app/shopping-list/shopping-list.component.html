<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a (click) = "onIngredientSelect(i)"
        class="list-group-item" style = "cursor: pointer;"
        *ngFor = "let ingredient of (ingredients | async).ingredients; let i = index">
        {{ ingredient.name}} <span class="badge badge-success">{{ ingredient.amount}}</span>
        </a>
    </ul>
  </div>
</div>
