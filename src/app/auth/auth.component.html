<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="errorMsg">
      <p>{{ errorMsg }}</p>
    </div> -->
    <!-- <app-alert [message] = "errorMsg" (close) = "onHandleError()" *ngIf="errorMsg"></app-alert> -->
    <div style="text-align: center;" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #aForm = "ngForm" (ngSubmit) = "onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email"
        id= "email"
        class="form-control"
        ngModel
        name="email"
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
        id= "password"
        ngModel
        name="password"
        required
        minlength="6"
        class="form-control">
      </div>
      <div>
        <button
        class="btn btn-primary"
        type="submit"
        [disabled] = "!aForm.valid">Sign {{signupMode ? 'Up' : 'In'}}</button> |
        <button class="btn btn-primary" type="button" (click) = "onSwitchMode()">Switch To Sign {{ signupMode ? 'In' : 'Up' }}</button>
      </div>
    </form>
  </div>
</div>
