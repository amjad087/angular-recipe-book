<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #f = "ngForm">
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name">Name</label>
          <input type="text"
          class="form-control"
          id="name"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          class="form-control"
          id="amount"
          name = "amount"
          ngModel
          required
          >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled] = "!f.valid" class="btn btn-success">{{ editMode ? 'Update' : 'Add'}}</button>
          <button
            type="button"
            class="btn btn-danger"
            (click) = "onDeleteIngredient()"
            *ngIf="editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
