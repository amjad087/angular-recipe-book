<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click) = "onAddNewRecipe()">Add new Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of (recipesObs | async).recipes let i = index"
      [recipeItem] = "recipe" [index] = "i"></app-recipe-item>
  </div>
</div>
